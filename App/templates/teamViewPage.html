<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>CEEJ Competitions View Page</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script src="../static/main.js"></script>
 </head>
<body>
  <nav>
    <div>
      <a href="index.html" class="logo">
        <img src="../../images/CEEJ_Final_Logo_white.png" alt="Logo">
      </a>
    </div>
  </nav>
  <!-- Add the Competitions span under the nav bar -->
  <div class="competitionspan">
    <span>Teams</span>
  </div>
  <div class="filter-container">
    <button class="filter-buttons1">Filter 1</button>
    <button class="filter-buttons2">Filter 2</button>
  </div> 
  <div>
      <input type="text" class="search-bar" placeholder="Search">
      <button class="searchButton">Search</button>
  </div>
  <div class="sidebar">
    <!-- Add your sidebar content here -->
    <ul>
      <!-- Use Jinja for username here -->
      <li class="usernameSidebar"><a href="">Username</a></li> 
      <li class="logoutSidebar"><a href="index.html">Logout</a></li>
    </ul>
  </div>
  <div class="contents" id="table-container">
    <!-- Table will be dynamically appended here -->
    <table>
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a class = "viewTeamButton"href="participantViewPage.html">Team 1</a></td>
          <td>10</td>
        </tr>
        <tr>
          <td><a class = "viewTeamButton"href="participantViewPage.html">Team 2</a></td>
          <td>8</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
